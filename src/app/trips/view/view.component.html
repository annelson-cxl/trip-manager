<form>
  <h1 class="display-4">Custmer</h1>
  <div class="form-row">
    <div class="form-group">
      <label for="firstName col-md-6">First Name</label>
      <input type="text" readonly class="form-control" id="firstName" value="{}">
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Last Name</label>
      <input type="text" readonly class="form-control" id="lastName" value="{}">
    </div>
  </div>

  <hr class="my-4">

  <h1 class="display-4">Address</h1>
  <div class="form-group">
    <label for="adddress1">Address</label>
    <input type="text" readonly class="form-control" id="adddress1" value="{}">
  </div>
  <div class="form-group">
    <label for="address2">Address 2</label>
    <input type="text" readonly class="form-control" id="address2" value="{}">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city">City</label>
      <input type="text" readonly class="form-control" id="city" value="{}">
    </div>
    <div class="form-group col-md-4">
      <label for="state">State</label>
      <select id="state" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="zip">Zip</label>
      <input type="text" readonly class="form-control" id="zip">
    </div>
  </div>

  <hr class="my-4">

  <h1 class="display-4">Trip</h1>
  <div class="form-group">
    <label for="bookingDate">Booking Date</label>
    <input type="text" readonly class="form-control" name="tripBookingDate" id="tripBookingDate" [ngModel]="trip.bookingDate">
  </div>
  <div class="form-group">
    <label for="confirmationNumber">Confirmation Number</label>
    <input type="text" readonly class="form-control" name="tripConfirmationNumber" id="tripConfirmationNumber" [ngModel]="trip.confirmationNumber">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="recordLocator">Record Locator</label>
      <input type="text" readonly class="form-control" name="tripRecordLocator" id="tripRecordLocator" [ngModel]="trip.recordLocator">
    </div>
    <div class="form-group col-md-4">
      <label for="startDate">Start Date</label>
      <input type="text" readonly class="form-control" name="tripStartDate" id="tripStartDate" [ngModel]="trip.startDate">
    </div>
    <div class="form-group col-md-2">
      <label for="endDate">End Date</label>
      <input type="text" readonly class="form-control" name="tripEndDate" id="tripEndDate" [ngModel]="trip.endDate">
    </div>
  </div>
</form>
